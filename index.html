<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NeuroFlow Studio Cient</title>

  <!-- bootstrap v5.3 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

  <!-- stylesheet -->
  <link rel="stylesheet" href="./assets/css/style.css">

  <!-- scripts -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <!-- all charts -->
  <script type="module" src="./assets/js/charts/alpha-chart.js"></script>
  <script type="module" src="./assets/js/charts/beta-chart.js"></script>
  <script type="module" src="./assets/js/charts/gamma-chart.js"></script>
  <script type="module" src="./assets/js/charts/delta-chart.js"></script>
  <script type="module" src="./assets/js/charts/theta-chart.js"></script>

  <!-- configs -->
  <script type="module" src="./assets/js/script.js"></script>

</head>

<body>
  <!-- charts wrapper -->
  <div class="container-fluid">
    <h4>Real-time Data Visualization</h4>
    <div id="charts_wrapper">
      <div class="chart_block">
        <span>Alpha Brain Waves</span>
        <svg id="alpha_chart" width="620" height="450"></svg>
      </div>

      <div class="chart_block">
        <span>Beta Brain Waves</span>
        <svg id="beta_chart" width="620" height="450"></svg>
      </div>

      <div class="chart_block">
        <span>Gamma Brain Waves</span>
        <svg id="gamma_chart" width="620" height="450"></svg>
      </div>

      <div class="chart_block">
        <span>Theta Brain Waves</span>
        <svg id="theta_chart" width="620" height="450"></svg>
      </div>

      <div class="chart_block">
        <span>Delta Brain Waves</span>
        <svg id="delta_chart" width="620" height="450"></svg>
      </div>
    </div>
  </div>
</body>

</html>
